<mat-form-field>
    <mat-label for="message">Message</mat-label>
    <input matInput id="message" placeholder="Message" value="Disco party!" #message>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label for="action">Action</mat-label>
    <input matInput id="action" placeholder="Action" value="Dance" #action>
  </mat-form-field>
  
  <button mat-stroked-button (click)="openSnackBar(message.value, action.value)">Show snack-bar</button>
